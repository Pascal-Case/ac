<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b = 10000) {
        console.log(a + b);
      }
      sum(1);

      function sum2(a, b, c) {
        console.log(...arguments);
      }

      sum2(1, 2, 3);

      function sum3(...rest) {
        console.log(...rest);
      }

      sum3(1, 2, 3, 4, 5);

      var a = [1, 2, 3];
      var b = ['you', 'are'];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
      };
      c(a, b);

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined);

      function 어레이(...rest) {
        return rest;
      }

      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];

      console.log(Math.max(...numbers));

      function 정렬(str) {
        console.log(...[...str].sort());
      }

      정렬('bear');

      function 글자세기(str) {
        var result = {};
        [...str].forEach((e) => {
          if (result[e] > 0) {
            result[e] += 1;
          } else {
            result[e] = 1;
          }
        });
        console.log(result);
      }
      글자세기(
        'jaskldfjk2l3jfkljsdlk;fajsdkl120j9s3j812093819023s8j1902839fnasndmf,asn.,daacbjaskldfjsalkdfjklsadjflkbb'
      );
    </script>
  </body>
</html>
